<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ripe FX Widget - Real-Time Fee Transparency</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .demo-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .demo-header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .demo-header h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .demo-header p {
        font-size: 1.25rem;
        opacity: 0.9;
      }

      /* Loading animation */
      .loading {
        text-align: center;
        color: white;
        padding: 40px;
      }

      @media (max-width: 640px) {
        .demo-header h1 {
          font-size: 2rem;
        }
        .demo-header p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <div class="demo-header">
        <h1>ðŸ’° Ripe FX Widget</h1>
        <p>Experience transparent, real-time stablecoin-to-fiat conversion</p>
      </div>

      <div id="root">
        <div class="loading">
          <p>Loading widget...</p>
        </div>
      </div>
    </div>

    <!-- Include FXWidget Component -->
    <script type="text/babel" src="FXWidget.jsx"></script>

    <!-- Initialize the app -->
    <script type="text/babel">
      const { useState } = React;

      // Import Lucide icons
      const {
        ArrowRight,
        Info,
        Sun,
        Moon,
        ChevronDown,
        ChevronUp,
        TrendingDown,
      } = lucide;

      // Demo App Component
      function DemoApp() {
        const [conversionData, setConversionData] = useState(null);

        const handleConversionComplete = (data) => {
          setConversionData(data);
          console.log("Conversion completed:", data);
        };

        return (
          <div>
            <FXWidget
              defaultCurrency="PHP"
              defaultAmount={100}
              theme="light"
              showComparison={true}
              brandColor="#3B82F6"
              onConversionComplete={handleConversionComplete}
            />

            {/* Optional: Show raw data in console */}
            {conversionData && (
              <div className="mt-8 p-4 bg-white/10 backdrop-blur rounded-lg">
                <details>
                  <summary className="text-white cursor-pointer font-semibold mb-2">
                    ðŸ“Š Developer Console (Click to expand)
                  </summary>
                  <pre className="text-xs text-white/80 overflow-auto">
                    {JSON.stringify(conversionData, null, 2)}
                  </pre>
                </details>
              </div>
            )}
          </div>
        );
      }

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<DemoApp />);
    </script>
  </body>
</html>
