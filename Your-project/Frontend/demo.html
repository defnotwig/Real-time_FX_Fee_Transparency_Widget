      // ============================================================================

      const RefreshCw = ({ className }) => (

      const Zap = ({ className }) => (

      // ============================================================================
      // CONSTANTS & CONFIGURATION
      // ============================================================================

      // Default/fallback FX rates (used when API is unavailable)
      const DEFAULT_FX_RATES = {
        PHP: {
          interbank: 59.0,
          customer: 58.5,
          symbol: "‚Ç±",
          name: "Philippine Peso",
          decimals: 2,
          flag: "üáµüá≠",
        },
        THB: {
          interbank: 35.5,
          customer: 35.2,
          symbol: "‡∏ø",
          name: "Thai Baht",
          decimals: 2,
          flag: "üáπüá≠",
        },
        IDR: {
          interbank: 15800,
          customer: 15650,
          symbol: "Rp",
          name: "Indonesian Rupiah",
          decimals: 0,
          flag: "üáÆüá©",
        },
        MYR: {
          interbank: 4.65,
          customer: 4.6,
          symbol: "RM",
          name: "Malaysian Ringgit",
          decimals: 2,
          flag: "üá≤üáæ",
        },
      };

      // Live FX rates - will be updated from API
      let FX_RATES = { ...DEFAULT_FX_RATES };

      // Currency metadata (symbols, decimals, flags)
      const CURRENCY_META = {
        PHP: { symbol: "‚Ç±", name: "Philippine Peso", decimals: 2, flag: "üáµüá≠" },
        THB: { symbol: "‡∏ø", name: "Thai Baht", decimals: 2, flag: "üáπüá≠" },
        IDR: {
          symbol: "Rp",
          name: "Indonesian Rupiah",
          decimals: 0,
          flag: "üáÆüá©",
        },
        MYR: {
          symbol: "RM",
          name: "Malaysian Ringgit",
          decimals: 2,
          flag: "üá≤üáæ",
        },
      };

      const FEES = {
        transactionFeePercent: 0.5,
        networkFeeUSD: 0.5, // Reduced - modern stablecoin transfers are cheap
        minimumFee: 0.1,
      };

      const LEGACY_FEES = {
        transactionFeePercent: 3.0,
        networkFeeUSD: 5.0,
        fxSpreadPercent: 2.5,
      };

      const PRESET_AMOUNTS = [10, 50, 100, 500, 1000];

      // Supported stablecoins (per Ripe's partnerships)
      const STABLECOINS = {
        USDC: {
          name: "USD Coin",
          symbol: "USDC",
          color: "#2775CA",
          description: "Circle's regulated stablecoin",
          icon: "$",
        },
        USDT: {
          name: "Tether USD",
          symbol: "USDT",
          color: "#26A17B",
          description: "World's largest stablecoin",
          icon: "‚ÇÆ",
        },
        USDG: {
          name: "Global Dollar",
          symbol: "USDG",
          color: "#6366F1",
          description: "Paxos-issued stablecoin",
          icon: "G",
        },
      };

      const INPUT_LIMITS = {
        maxAmount: 1000000,
        minAmount: 0.01,
        maxDecimals: 2,
      };

      // ============================================================================
      // REAL-TIME FX RATES HOOK (Multiple API Sources)
      // ============================================================================

      // API configuration for live exchange rates
      const FX_API_CONFIG = {
        // Primary: CoinGecko API (free tier, no API key required)
        // Note: CoinGecko has CORS enabled, but may rate-limit
        coingecko: {
          // Get USDC, USDT prices in PHP, THB, IDR, MYR
          stablecoinUrl:
            "https://api.coingecko.com/api/v3/simple/price?ids=usd-coin,tether&vs_currencies=php,thb,idr,myr,usd",
          // Map CoinGecko IDs to our stablecoin codes
          coinIds: {
            USDC: "usd-coin",
            USDT: "tether",
          },
          parser: (data) => {
            const result = {
              stablecoins: {},
              fiatRates: {},
            };

            // Parse stablecoin prices in each fiat currency
            if (data["usd-coin"]) {
              result.stablecoins.USDC = {
                PHP: data["usd-coin"].php,
                THB: data["usd-coin"].thb,
                IDR: data["usd-coin"].idr,
                MYR: data["usd-coin"].myr,
                USD: data["usd-coin"].usd || 1.0,
              };
            }
            if (data["tether"]) {
              result.stablecoins.USDT = {
                PHP: data["tether"].php,
                THB: data["tether"].thb,
                IDR: data["tether"].idr,
                MYR: data["tether"].myr,
                USD: data["tether"].usd || 1.0,
              };
            }

            // USDG uses USDC rate as proxy (both are $1 stablecoins)
            result.stablecoins.USDG = result.stablecoins.USDC;

            // Calculate fiat rates from USDC prices (most stable reference)
            const usdcPrices =
              result.stablecoins.USDC || result.stablecoins.USDT;
            if (usdcPrices && usdcPrices.PHP) {
              result.fiatRates = {
                PHP: usdcPrices.PHP,
                THB: usdcPrices.THB,
                IDR: usdcPrices.IDR,
                MYR: usdcPrices.MYR,
              };
            }

            return result;
          },
        },
        // Fallback 1: ExchangeRate-API for fiat rates (very reliable)
        fallback: {
          url: "https://api.exchangerate-api.com/v4/latest/USD",
          parser: (data) => ({
            PHP: data.rates?.PHP,
            THB: data.rates?.THB,
            IDR: data.rates?.IDR,
            MYR: data.rates?.MYR,
          }),
        },
        // Fallback 2: Open Exchange Rates
        fallback2: {
          url: "https://open.er-api.com/v6/latest/USD",
          parser: (data) => ({
            PHP: data.rates?.PHP,
            THB: data.rates?.THB,
            IDR: data.rates?.IDR,
            MYR: data.rates?.MYR,
          }),
        },
        // Fallback 3: frankfurter.app (free, no API key, CORS enabled)
        fallback3: {
          url: "https://api.frankfurter.app/latest?from=USD&to=PHP,THB,IDR,MYR",
          parser: (data) => ({
            PHP: data.rates?.PHP,
            THB: data.rates?.THB,
            IDR: data.rates?.IDR,
            MYR: data.rates?.MYR,
          }),
        },
        // Refresh interval: 2 minutes
        refreshInterval: 120000,
        // Stale threshold: 10 minutes
        staleThreshold: 600000,
      };

      // Stablecoin-specific rates (live data)
      let STABLECOIN_RATES = {
        USDC: { PHP: 59.0, THB: 35.5, IDR: 16700, MYR: 4.65, USD: 1.0 },
        USDT: { PHP: 59.0, THB: 35.5, IDR: 16700, MYR: 4.65, USD: 1.0 },
        USDG: { PHP: 59.0, THB: 35.5, IDR: 16700, MYR: 4.65, USD: 1.0 },
      };

      // Custom hook for live exchange rates with multiple fallbacks
      const useLiveRates = () => {
        const [rates, setRates] = useState(DEFAULT_FX_RATES);
        const [stablecoinRates, setStablecoinRates] =
          useState(STABLECOIN_RATES);
        const [lastUpdated, setLastUpdated] = useState(null);
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState(null);
        const [source, setSource] = useState("fallback");

        // Helper to update rates from fiat data
        const updateFromFiatRates = (parsedRates, sourceName) => {
          // Validate we have actual numbers
          const isValid =
            parsedRates.PHP &&
            parsedRates.THB &&
            parsedRates.IDR &&
            parsedRates.MYR;
          if (!isValid) return false;

          const updatedRates = {};
          Object.keys(CURRENCY_META).forEach((currency) => {
            const interbankRate = parsedRates[currency];
            const customerSpread = 0.003; // 0.3% spread - Ripe's competitive advantage
            updatedRates[currency] = {
              ...CURRENCY_META[currency],
              interbank: interbankRate,
              customer: interbankRate * (1 - customerSpread),
            };
          });

          // Also update stablecoin rates
          const newStablecoinRates = {
            USDC: {
              PHP: parsedRates.PHP,
              THB: parsedRates.THB,
              IDR: parsedRates.IDR,
              MYR: parsedRates.MYR,
              USD: 1.0,
            },
            USDT: {
              PHP: parsedRates.PHP,
              THB: parsedRates.THB,
              IDR: parsedRates.IDR,
              MYR: parsedRates.MYR,
              USD: 1.0,
            },
            USDG: {
              PHP: parsedRates.PHP,
              THB: parsedRates.THB,
              IDR: parsedRates.IDR,
              MYR: parsedRates.MYR,
              USD: 1.0,
            },
          };

          FX_RATES = updatedRates;
          STABLECOIN_RATES = newStablecoinRates;
          setRates(updatedRates);
          setStablecoinRates(newStablecoinRates);
          setLastUpdated(new Date());
          setSource(sourceName);
          console.log(`‚úÖ Rates updated from ${sourceName}:`, updatedRates);
          return true;
        };

        const fetchRates = useCallback(async () => {
          setIsLoading(true);
          setError(null);

          // Try CoinGecko first
          try {
            console.log("üîÑ Trying CoinGecko API...");
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000); // 5s timeout

            const response = await fetch(
              FX_API_CONFIG.coingecko.stablecoinUrl,
              {
                signal: controller.signal,
                headers: { Accept: "application/json" },
              }
            );
            clearTimeout(timeoutId);

            if (!response.ok) {
              throw new Error(`CoinGecko HTTP ${response.status}`);
            }

            const data = await response.json();
            console.log("üìä CoinGecko response:", data);

            const parsed = FX_API_CONFIG.coingecko.parser(data);

            if (parsed.fiatRates && parsed.fiatRates.PHP) {
              // Update stablecoin rates
              STABLECOIN_RATES = parsed.stablecoins;
              setStablecoinRates(parsed.stablecoins);

              if (updateFromFiatRates(parsed.fiatRates, "coingecko")) {
                setIsLoading(false);
                return;
              }
            }
            throw new Error("Invalid CoinGecko data");
          } catch (e) {
            console.warn("‚ö†Ô∏è CoinGecko failed:", e.message);
          }

          // Try ExchangeRate-API
          try {
            console.log("üîÑ Trying ExchangeRate-API...");
            const response = await fetch(FX_API_CONFIG.fallback.url);
            if (response.ok) {
              const data = await response.json();
              const parsed = FX_API_CONFIG.fallback.parser(data);
              if (updateFromFiatRates(parsed, "exchangerate-api")) {
                setIsLoading(false);
                return;
              }
            }
          } catch (e) {
            console.warn("‚ö†Ô∏è ExchangeRate-API failed:", e.message);
          }

          // Try Open ER API
          try {
            console.log("üîÑ Trying Open.er-api...");
            const response = await fetch(FX_API_CONFIG.fallback2.url);
            if (response.ok) {
              const data = await response.json();
              const parsed = FX_API_CONFIG.fallback2.parser(data);
              if (updateFromFiatRates(parsed, "open-er-api")) {
                setIsLoading(false);
                return;
              }
            }
          } catch (e) {
            console.warn("‚ö†Ô∏è Open.er-api failed:", e.message);
          }

          // Try Frankfurter
          try {
            console.log("üîÑ Trying Frankfurter API...");
            const response = await fetch(FX_API_CONFIG.fallback3.url);
            if (response.ok) {
              const data = await response.json();
              const parsed = FX_API_CONFIG.fallback3.parser(data);
              if (updateFromFiatRates(parsed, "frankfurter")) {
                setIsLoading(false);
                return;
              }
            }
          } catch (e) {
            console.warn("‚ö†Ô∏è Frankfurter failed:", e.message);
          }

          // All APIs failed - use cached
          console.error("‚ùå All APIs failed, using cached rates");
          setError("Unable to fetch live rates");
          setSource("cached");
          setLastUpdated(new Date());
          setIsLoading(false);
        }, []);

        // Initial fetch on mount
        useEffect(() => {
          fetchRates();
        }, [fetchRates]);

        // Auto-refresh rates every 2 minutes
        useEffect(() => {
          const intervalId = setInterval(
            fetchRates,
            FX_API_CONFIG.refreshInterval
          );
          return () => clearInterval(intervalId);
        }, [fetchRates]);

        // Calculate if rates are stale
        const isStale = useMemo(() => {
          if (!lastUpdated) return true;
          return (
            Date.now() - lastUpdated.getTime() > FX_API_CONFIG.staleThreshold
          );
        }, [lastUpdated]);

        // Format last updated time
        const lastUpdatedText = useMemo(() => {
          if (!lastUpdated) return "Fetching...";
          const now = new Date();
          const diffMs = now - lastUpdated;
          const diffMins = Math.floor(diffMs / 60000);

          if (diffMins < 1) return "Just now";
          if (diffMins === 1) return "1 min ago";
          if (diffMins < 60) return `${diffMins} mins ago`;

          return lastUpdated.toLocaleTimeString();
        }, [lastUpdated]);

        // Get rate for specific stablecoin
        const getStablecoinRate = useCallback(
          (stablecoin, fiatCurrency) => {
            const coinRates = stablecoinRates[stablecoin];
            if (coinRates && coinRates[fiatCurrency]) {
              return coinRates[fiatCurrency];
            }
            // Fallback to FX_RATES
            return FX_RATES[fiatCurrency]?.customer || 1;
          },
          [stablecoinRates]
        );

        return {
          rates,
          stablecoinRates,
          lastUpdated,
          lastUpdatedText,
          isLoading,
          isStale,
          error,
          source,
          refreshRates: fetchRates,
          getStablecoinRate,
        };
      };

      // ============================================================================
      // UTILITY FUNCTIONS
      // ============================================================================

      const formatCurrency = (amount, currency) => {
        const config = FX_RATES[currency];
        if (!config) return amount.toFixed(2);
        if (!isFinite(amount) || isNaN(amount)) return `${config.symbol}0`;

        const formatted = Math.abs(amount).toLocaleString("en-US", {
          minimumFractionDigits: config.decimals,
          maximumFractionDigits: config.decimals,
        });

        const sign = amount < 0 ? "-" : "";
        return `${sign}${config.symbol}${formatted}`;
      };

      const formatUSDC = (amount) => {
        if (!isFinite(amount) || isNaN(amount)) return "0.00";
        return Math.abs(amount).toLocaleString("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
      };

      const validateAmount = (value) => {
        if (value === "" || value === undefined) {
          return { isValid: true, value: 0, error: null };
        }

        const numValue = parseFloat(value);

        if (isNaN(numValue)) {
          return {
            isValid: false,
            value: 0,
            error: "Please enter a valid number",
          };
        }

        if (numValue < 0) {
          return {
            isValid: false,
            value: 0,
            error: "Amount cannot be negative",
          };
        }

        if (numValue > INPUT_LIMITS.maxAmount) {
          return {
            isValid: false,
            value: INPUT_LIMITS.maxAmount,
            error: `Maximum: ${INPUT_LIMITS.maxAmount.toLocaleString()} USDC`,
          };
        }

        const roundedValue = Math.round(numValue * 100) / 100;
        return { isValid: true, value: roundedValue, error: null };
      };

      const calculateConversion = (usdcAmount, currency) => {
        const rates = FX_RATES[currency];
        if (!rates || !isFinite(usdcAmount) || usdcAmount <= 0) return null;

        const grossFiat = usdcAmount * rates.customer;
        const transactionFee = Math.max(
          usdcAmount * (FEES.transactionFeePercent / 100),
          FEES.minimumFee
        );
        const networkFee = FEES.networkFeeUSD * rates.customer;
        const fxSpread = usdcAmount * (rates.interbank - rates.customer);
        const fxSpreadPercent =
          ((rates.interbank - rates.customer) / rates.interbank) * 100;
        const transactionFeeInFiat = transactionFee * rates.customer;
        const netFiatReceived = grossFiat - transactionFeeInFiat - networkFee;
        const effectiveRate = usdcAmount > 0 ? netFiatReceived / usdcAmount : 0;
        const totalFeesInFiat = transactionFeeInFiat + networkFee;
        const totalFeesPercent =
          usdcAmount > 0 ? (totalFeesInFiat / grossFiat) * 100 : 0;

        return {
          grossFiat,
          transactionFee,
          transactionFeeInFiat,
          networkFee,
          fxSpread,
          fxSpreadPercent,
          netFiatReceived,
          effectiveRate,
          totalFeesInFiat,
          totalFeesPercent,
          customerRate: rates.customer,
          interbankRate: rates.interbank,
        };
      };

      const calculateReverseConversion = (fiatAmount, currency) => {
        const rates = FX_RATES[currency];
        if (!rates || !isFinite(fiatAmount) || fiatAmount <= 0) return null;

        const networkFeeInFiat = FEES.networkFeeUSD * rates.customer;
        const feeMultiplier = 1 - FEES.transactionFeePercent / 100;

        let requiredUSDC =
          (fiatAmount + networkFeeInFiat) / (rates.customer * feeMultiplier);

        const calculatedFee = requiredUSDC * (FEES.transactionFeePercent / 100);
        if (calculatedFee < FEES.minimumFee) {
          requiredUSDC =
            (fiatAmount + networkFeeInFiat + FEES.minimumFee * rates.customer) /
            rates.customer;
        }

        requiredUSDC = Math.round(requiredUSDC * 100) / 100;
        const forward = calculateConversion(requiredUSDC, currency);

        return { ...forward, requiredUSDC, targetFiat: fiatAmount };
      };

      const calculateLegacyConversion = (usdcAmount, currency) => {
        const rates = FX_RATES[currency];
        if (!rates || !isFinite(usdcAmount) || usdcAmount <= 0) return null;

        const legacyRate =
          rates.interbank * (1 - LEGACY_FEES.fxSpreadPercent / 100);
        const grossFiat = usdcAmount * legacyRate;
        const transactionFee =
          usdcAmount * (LEGACY_FEES.transactionFeePercent / 100);
        const transactionFeeInFiat = transactionFee * legacyRate;
        const networkFee = LEGACY_FEES.networkFeeUSD * legacyRate;
        const netFiatReceived = grossFiat - transactionFeeInFiat - networkFee;

        return {
          netFiatReceived,
          totalFeesInFiat: transactionFeeInFiat + networkFee,
          effectiveRate: usdcAmount > 0 ? netFiatReceived / usdcAmount : 0,
          legacyRate,
          transactionFeeInFiat,
          networkFee,

                  <div className="text-center sm:text-left flex-1">
                    <p className={`text-xs sm:text-sm ${mutedTextClass} mb-1`}>
                      You send
                    </p>
                    <p
                      className="text-2xl sm:text-3xl font-bold tabular-nums font-mono"
                      style={{ color: stablecoinConfig?.color || "#00d4aa" }}
                    >
                      {formatUSDC(
                        direction === "receive"
                          ? ripeConversion.requiredUSDC
                          : amount
                      )}{" "}
                      {stablecoin}
                    </p>
                  </div>

                  <div className="flex-shrink-0">
                    <div
                      className={`p-2 rounded-full ${
                        isDark ? "bg-gray-700" : "bg-gray-200"
                      }`}
                    >
                      <ArrowRight
                        className={`w-6 h-6 ${mutedTextClass} transform sm:rotate-0 rotate-90`}
                      />
                    </div>
                  </div>

                  <div className="text-center sm:text-right flex-1">
                    <p className={`text-xs sm:text-sm ${mutedTextClass} mb-1`}>
                      Recipient gets
                    </p>
                    <p className="text-2xl sm:text-3xl font-bold text-green-600 tabular-nums font-mono">
                      {formatCurrency(
                        direction === "receive"
                          ? amount
                          : ripeConversion.netFiatReceived,
                        currency
                      )}
                    </p>
                  </div>
                </div>

                <div
                  className={`mt-4 pt-4 border-t ${borderClass} text-center`}
                >
                  <p className={`text-xs sm:text-sm ${mutedTextClass}`}>
                    Effective rate:{" "}
                    <span className="font-bold text-base">
                      {formatCurrency(ripeConversion.effectiveRate, currency)}
                    </span>{" "}
                    per {stablecoin}
                    <span className={`ml-2 text-xs ${mutedTextClass}`}>
                      (vs interbank{" "}
                      {formatCurrency(currencyConfig.interbank, currency)})
                    </span>
                  </p>
                </div>
              </div>
            )}

            {/* Fee Breakdown */}
            {amount > 0 && ripeConversion && !inputError && (
              <div className="mt-6">
                <h3 className="text-base sm:text-lg font-bold mb-3 flex items-center gap-2">
                  <Shield className="w-4 h-4" style={{ color: "#00d4aa" }} />
                  Transparent Fee Breakdown
                </h3>
                <div
                  className={`p-4 rounded-xl ${cardBgClass} border ${borderClass}`}
                >
                  <FeeLineItem
                    label={`Gross amount at ${currencyConfig.symbol}${currencyConfig.customer}`}
                    value={formatCurrency(ripeConversion.grossFiat, currency)}
                    mutedTextClass={mutedTextClass}
                  />

                  <FeeLineItem
                    label={`Ripe transaction fee (${FEES.transactionFeePercent}%)`}
                    hint={
                      ripeConversion.transactionFee === FEES.minimumFee
                        ? "Min fee applied"
                        : null
                    }
                    value={formatCurrency(
                      ripeConversion.transactionFeeInFiat,
                      currency
                    )}
                    isDeduction
                    mutedTextClass={mutedTextClass}
                  />

                  <FeeLineItem
                    label="Network fee"
                    hint={`$${FEES.networkFeeUSD} flat`}
                    value={formatCurrency(ripeConversion.networkFee, currency)}
                    isDeduction
                    mutedTextClass={mutedTextClass}
                  />

                  <div
                    className={`flex justify-between items-center py-1 ${mutedTextClass}`}
                  >
                    <span className="flex items-center gap-1">
                      FX spread ({ripeConversion.fxSpreadPercent.toFixed(2)}%)
                      <span className="text-xs">(built into rate)</span>
                    </span>
                    <span className="text-xs font-medium text-green-600">
                      Transparent
                    </span>
                  </div>

                  <div className={`border-t-2 ${borderClass} my-3`}></div>

                  <FeeLineItem
                    label="Net amount received"
                    value={formatCurrency(
                      ripeConversion.netFiatReceived,
                      currency
                    )}
                    isTotal
                    mutedTextClass={mutedTextClass}
                  />

                  <p className={`text-xs ${mutedTextClass} mt-2 text-right`}>
                    Total fees:{" "}
                    {formatCurrency(ripeConversion.totalFeesInFiat, currency)} (
                    {ripeConversion.totalFeesPercent.toFixed(2)}%)
                  </p>
                </div>
              </div>
            )}

            {/* Comparison View */}
            {amount > 0 &&
              showComparison &&
              ripeConversion &&
              legacyConversion &&
              savings &&
              !inputError && (
                <div className="mt-6">
                  <h3 className="text-base sm:text-lg font-bold mb-3">
                    Compare & Save
                  </h3>
                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div
                      className={`p-4 rounded-xl border-2 ${borderClass} ${cardBgClass} opacity-75`}
                    >
                      <div className="text-center mb-3">
                        <p
                          className={`text-sm ${mutedTextClass} mb-1 flex items-center justify-center gap-1`}
                        >
                          <span className="inline-block w-2 h-2 bg-red-500 rounded-full"></span>
                          Traditional Bank
                        </p>
                        <p className="text-xl font-bold text-red-600 tabular-nums font-mono">
                          {formatCurrency(
                            legacyConversion.netFiatReceived,
                            currency
                          )}
                        </p>
                      </div>
                      <div className={`text-xs ${mutedTextClass} space-y-1`}>
                        <div className="flex justify-between">
                          <span>Transaction fee</span>
                          <span className="text-red-500">3.0%</span>
                        </div>
                        <div className="flex justify-between">
                          <span>Network fee</span>
                          <span className="text-red-500">$5.00</span>
                        </div>
                        <div className="flex justify-between">
                          <span>Hidden FX spread</span>
                          <span className="text-red-500">~2.5%</span>
                        </div>
                      </div>
                    </div>

                    <div
                      className="p-4 rounded-xl relative overflow-hidden"
                      style={{
                        background: isDark
                          ? "linear-gradient(135deg, rgba(0,212,170,0.15) 0%, rgba(124,58,237,0.15) 100%)"
                          : "linear-gradient(135deg, rgba(0,212,170,0.1) 0%, rgba(124,58,237,0.1) 100%)",
                        border: "2px solid #00d4aa",
                      }}
                    >
                      <div className="text-center mb-3">
                        <p
                          className="text-sm mb-1 flex items-center justify-center gap-1"
                          style={{ color: "#00d4aa" }}
                        >
                          <Check className="w-4 h-4" />
                          Ripe
                        </p>
                        <p
                          className="text-xl font-bold tabular-nums font-mono"
                          style={{ color: "#00d4aa" }}
                        >
                          {formatCurrency(
                            ripeConversion.netFiatReceived,
                            currency
                          )}
                        </p>
                      </div>
                      <div
                        className={`text-xs space-y-1 ${
                          isDark ? "text-gray-300" : "text-gray-600"
                        }`}
                      >
                        <div className="flex justify-between">
                          <span>Transaction fee</span>
                          <span className="font-semibold">0.5%</span>
                        </div>
                        <div className="flex justify-between">
                          <span>Network fee</span>
                          <span className="font-semibold">$2.00</span>
                        </div>
                        <div className="flex justify-between">
                          <span>FX spread</span>
                          <span className="font-semibold">~0.85%</span>
                        </div>
                      </div>
                    </div>
                  </div>

                  {savings.ripeBetter && (
                    <div
                      className="mt-4 p-4 rounded-xl"
                      style={{
                        background:
                          "linear-gradient(135deg, rgba(0,212,170,0.2) 0%, rgba(124,58,237,0.2) 100%)",
                        border: "1px solid rgba(0,212,170,0.4)",
                      }}
                    >
                      <div className="flex flex-col sm:flex-row items-center justify-center gap-2 text-center">
                        <TrendingDown
                          className="w-5 h-5 flex-shrink-0"
                          style={{ color: "#00d4aa" }}
                        />
                        <p
                          className={`font-bold ${
                            isDark ? "text-white" : "text-gray-800"
                          }`}
                        >
                          You receive{" "}
                          <span style={{ color: "#00d4aa" }}>
                            {formatCurrency(savings.amount, currency)}
                          </span>{" "}
                          more with Ripe
                          <span className="ml-2 text-sm font-normal">
                            ({savings.percent.toFixed(1)}% better)
                          </span>
                        </p>
                      </div>
                    </div>
                  )}
                </div>
              )}

            {/* Detailed Math Expander */}
            {amount > 0 && ripeConversion && !inputError && (
              <div className="mt-6">
                <button
                  type="button"
                  onClick={toggleDetails}
                  className={`flex items-center gap-2 text-sm font-semibold ${mutedTextClass} hover:text-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg p-2 -ml-2`}
                  aria-expanded={showDetails}
                >
                  {showDetails ? (
                    <ChevronUp className="w-4 h-4" />
                  ) : (
                    <ChevronDown className="w-4 h-4" />
                  )}
                  {showDetails ? "Hide" : "Show"} detailed calculation
                </button>

                {showDetails && (
                  <div
                    className={`mt-3 p-4 rounded-xl ${cardBgClass} border ${borderClass} text-sm space-y-4`}
                  >
                    <div>
                      <p className="font-semibold mb-1">
                        Step 1: Apply customer FX rate
                      </p>
                      <p
                        className={`${mutedTextClass} font-mono text-xs sm:text-sm`}
                      >
                        {formatUSDC(
                          direction === "receive"
                            ? ripeConversion.requiredUSDC
                            : amount
                        )}{" "}
                        USDC √ó {currencyConfig.customer} ={" "}
                        {formatCurrency(ripeConversion.grossFiat, currency)}
                      </p>
                    </div>

                    <div>
                      <p className="font-semibold mb-1">
                        Step 2: Calculate transaction fee
                      </p>
                      <p
                        className={`${mutedTextClass} font-mono text-xs sm:text-sm`}
                      >
                        {formatUSDC(
                          direction === "receive"
                            ? ripeConversion.requiredUSDC
                            : amount
                        )}{" "}
                        USDC √ó {FEES.transactionFeePercent}% ={" "}
                        {formatUSDC(ripeConversion.transactionFee)} USDC
                      </p>
                      <p
                        className={`${mutedTextClass} font-mono text-xs sm:text-sm`}
                      >
                        ‚Üí{" "}
                        {formatCurrency(
                          ripeConversion.transactionFeeInFiat,
                          currency
                        )}{" "}
                        in {currency}
                      </p>
                    </div>

                    <div>
                      <p className="font-semibold mb-1">
                        Step 3: Add network fee
                      </p>
                      <p
                        className={`${mutedTextClass} font-mono text-xs sm:text-sm`}
                      >
                        ${FEES.networkFeeUSD} √ó {currencyConfig.customer} ={" "}
                        {formatCurrency(ripeConversion.networkFee, currency)}
                      </p>
                    </div>

                    <div>
                      <p className="font-semibold mb-1">
                        Step 4: Calculate net amount
                      </p>
                      <p
                        className={`${mutedTextClass} font-mono text-xs sm:text-sm`}
                      >
                        {formatCurrency(ripeConversion.grossFiat, currency)} ‚àí{" "}
                        {formatCurrency(
                          ripeConversion.transactionFeeInFiat,
                          currency
                        )}{" "}
                        ‚àí {formatCurrency(ripeConversion.networkFee, currency)}{" "}
                        ={" "}
                        {formatCurrency(
                          ripeConversion.netFiatReceived,
                          currency
                        )}
                      </p>
                    </div>

                    <div className={`pt-3 border-t ${borderClass}`}>
                      <p className="font-semibold" style={{ color: "#00d4aa" }}>
                        ‚úì Effective rate: 1 USDC ={" "}
                        {formatCurrency(ripeConversion.effectiveRate, currency)}
                      </p>
                    </div>
                  </div>
                )}
              </div>
            )}

            {/* Zero Amount Message */}
            {(amount === 0 || !amount) && !inputError && (
              <div
                className={`mt-6 p-8 rounded-xl ${cardBgClass} border ${borderClass} text-center`}
              >
                <Info className={`w-12 h-12 mx-auto mb-3 ${mutedTextClass}`} />
                <p className={mutedTextClass}>
                  Enter an amount to see conversion details
                </p>
              </div>
            )}

            {/* Footer / Trust Signals */}
            <div className={`mt-6 pt-6 border-t ${borderClass}`}>
              <div className="flex flex-wrap justify-center gap-4 text-xs">
                <span className={`flex items-center gap-1 ${mutedTextClass}`}>
                  <Shield className="w-3 h-3" style={{ color: "#00d4aa" }} />
                  All fees shown upfront
                </span>
                <span className={`flex items-center gap-1 ${mutedTextClass}`}>
                  <Check className="w-3 h-3" style={{ color: "#00d4aa" }} />
                  No hidden charges
                </span>
                <span className={`flex items-center gap-1 ${mutedTextClass}`}>
                  <Zap className="w-3 h-3" style={{ color: "#7c3aed" }} />
                  Instant settlement
                </span>
              </div>

              {/* Supported Stablecoins */}
              <div className="flex justify-center gap-3 mt-4">
                <span
                  className={`px-2 py-1 rounded text-xs font-medium ${
                    isDark
                      ? "bg-gray-800 text-gray-300"
                      : "bg-gray-100 text-gray-600"
                  }`}
                >
                  USDC
                </span>
                <span
                  className={`px-2 py-1 rounded text-xs font-medium ${
                    isDark
                      ? "bg-gray-800 text-gray-300"
                      : "bg-gray-100 text-gray-600"
                  }`}
                >
                  USDT
                </span>
                <span
                  className={`px-2 py-1 rounded text-xs font-medium ${
                    isDark
                      ? "bg-gray-800 text-gray-300"
                      : "bg-gray-100 text-gray-600"
                  }`}
                >
                  USDG
                </span>
              </div>

              <p className={`text-center text-xs ${mutedTextClass} mt-3`}>
                Powered by{" "}
                <span
                  className="font-extrabold"
                  style={{
                    background: "linear-gradient(90deg, #00d4aa, #7c3aed)",
                    WebkitBackgroundClip: "text",
                    WebkitTextFillColor: "transparent",
                    backgroundClip: "text",
                    letterSpacing: "-0.03em",
                  }}
                >
                  ripe
                </span>{" "}
                ‚Äî From stablecoin to e-wallet
              </p>
            </div>
          </div>
        );
      };

      // ============================================================================
      // RENDER APPLICATION
      // ============================================================================

      const App = () => {
        const handleConversionComplete = (result) => {
          console.log("Conversion result:", result);
        };

        return (
          <FXWidget
            defaultCurrency="PHP"
            defaultAmount={100}
            defaultStablecoin="USDC"
            theme="dark"
            showComparison={true}
            showDirectionToggle={true}
            showStablecoinSelector={true}
            brandColor="#00d4aa"
            onConversionComplete={handleConversionComplete}
          />
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
